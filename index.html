<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixelin</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="header"><h1>PIXELIN</h1></div>
    <div class="main">
        <div class="sidebar">
            <label for="colorInput">Pick a color</label>
            <input type="color" class="colorInput" value="#000000">
            <p>
                <label for="gridRange">Pixels:</label>
                <input type="range" name="gridRange" class="gridRange" min="8" max="60" step="1" value="20">
            </p>
            <button class="clearGrid">Clear</button>
        </div>
        <div class="grid"></div>
    </div>
    <div class="footer">Copyrights</div>
</body>
<script src="script.js" defer></script>
</html>
